<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Pizza luigi')"></head>
<body>
	<nav th:replace="fragments::menu"></nav>
	<h1>Pizza Luigi</h1>
	<img alt="pizza" th:src="@{images/luigi.jpg}">
	<h2>De zaakvoerder</h2>
	<!--/*@thymesVar id="zaakvoerder" type="be.vdab.Luigi.controllers.IndexControllers.ModelAndView"*/-->
	<dl th:object="${zaakvoerder}">
		<dt>Naam</dt>
		<dd th:text="*{naam}"></dd>
		<dt>Aantal kinderen</dt>
		<dd th:text="*{aantalKinderen}"></dd>
		<dt>Gehuwd</dt>
		<dd th:text="*{gehuwd}? 'Ja' : 'Nee'"></dd>
		<dt>Adres</dt>
		<dd th:object="${zaakvoerder.adres}"
			th:text="|*{straat} *{huisNr} *{postcode} *{gemeente}|"></dd>		
	</dl>
	<p>Deze pagina werd <span th:text="${aantalKeerBekeken}"></span> keer bekeken</p>
	<!-- <p th:text="${identificatie.emailAdres}"></p> -->
</body>
</html>
